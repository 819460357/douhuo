<div class = 'app-container'>
    <div class = 'dh-operate'>
      <el-button type = 'primary'>新建商品</el-button>
      <div class = 'dh-search-container'>
        店铺名称:
        <el-input
          placeholder = '搜索店铺名称'
          class = 'dh-os-input'
        >
        </el-input>
        <el-select v-model="value" placeholder="所有分类">
          <el-option-group
            v-for="group in options"
            :key="group.label"
            :label="group.label">
            <el-option
              v-for="item in group.options"
              :key="item.value"
              :label="item.label"
              :value="item.value">
            </el-option>
          </el-option-group>
        </el-select>
        <el-select v-model="value" placeholder="所有状态">
          <el-option-group
            v-for="group in options"
            :key="group.label"
            :label="group.label">
            <el-option
              v-for="item in group.options"
              :key="item.value"
              :label="item.label"
              :value="item.value">
            </el-option>
          </el-option-group>
        </el-select>
        <el-input
          placeholder = '搜索商品名称'
          class = 'dh-os-input'
        >
        </el-input>
        <el-button type = 'primary'>搜索</el-button>
      </div>
    </div>
    <el-table
      border
      height="calc(100vh - 200px)"
      class = 'dh-table'>
      <el-table-column
        prop="userName"
        label="商品名称"
        width="180">
      </el-table-column>
      <el-table-column
        prop="contact_"
        label="商品分类">
      </el-table-column>
      <el-table-column
        prop="address"
        label="访问量">
      </el-table-column>
      <el-table-column
        prop="address"
        label="排序权重">
      </el-table-column>
      <el-table-column
        prop="address"
        label="归属店铺">
      </el-table-column>
      <el-table-column
        prop="address"
        label="创建时间">
      </el-table-column>
      <el-table-column
        prop="address"
        label="状态">
      </el-table-column>
      <el-table-column
        label="操作">
        <template slot-scope="scope">
          <el-button
            size="mini"
          >通过</el-button>
          <el-button
            size="mini"
            type="danger">拒绝</el-button>
        </template>
      </el-table-column>
    </el-table>
    <div  class = 'dh-pag-container'>
      <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page.sync="currentPage2"
        :page-sizes="[100, 200, 300, 400]"
        :page-size="100"
        layout="sizes, prev, pager, next"
        :total="1000">
      </el-pagination>
    </div>
</div>
