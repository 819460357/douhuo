<div class="app-container">
  <el-tabs v-model="activeName" type="card"  class = 'dh-tabs'>
    <el-tab-pane label="申请中" name="apply">
      <el-table
        border
        height="calc(100vh - 196px)"
        style="width: 100%">
        <el-table-column
          prop="userName"
          label="用户名称"
          width="180">
        </el-table-column>
        <el-table-column
          prop="contact_"
          label="联系人">
        </el-table-column>
        <el-table-column
          prop="address"
          label="申请时间">
        </el-table-column>
        <el-table-column
          prop="address"
          label="状态">
        </el-table-column>
        <el-table-column
          label="操作">
          <template slot-scope="scope">
            <el-button
              size="mini"
            >通过</el-button>
            <el-button
              size="mini"
              type="danger">拒绝</el-button>
          </template>
        </el-table-column>
      </el-table>
      <div style = "height: 40px; display: flex; align-items: center; justify-content: flex-end">
        <el-pagination
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          :current-page.sync="currentPage2"
          :page-sizes="[100, 200, 300, 400]"
          :page-size="100"
          layout="sizes, prev, pager, next"
          :total="1000">
        </el-pagination>
      </div>
    </el-tab-pane>
    <el-tab-pane label="已驳回" name="reject">
      <el-table
        border
        height="calc(100vh - 196px)"
        style="width: 100%">
        <el-table-column
          prop="date"
          label="用户名称"
          width="180">
        </el-table-column>
        <el-table-column
          prop="name"
          label="经营类目"
          width="180">
        </el-table-column>
        <el-table-column
          prop="address"
          label="联系人">
        </el-table-column>
        <el-table-column
          prop="address"
          label="申请时间">
        </el-table-column>
        <el-table-column
          prop="address"
          label="状态">
        </el-table-column>
        <el-table-column
          prop="address"
          label="操作">
        </el-table-column>
      </el-table>
      <div style = "height: 40px; display: flex; align-items: center; justify-content: flex-end">
        <el-pagination
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          :current-page.sync="currentPage2"
          :page-sizes="[100, 200, 300, 400]"
          :page-size="100"
          layout="sizes, prev, pager, next"
          :total="1000">
        </el-pagination>
      </div>
    </el-tab-pane>
  </el-tabs>
</div>
