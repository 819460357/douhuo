<div class="app-container">
  <div class = 'dh-search-container'>
    <el-input
      placeholder="请输入内容"
      v-model="keyword"
      class = "dh-sc-input"
      clearable>
    </el-input>
    <el-button type="primary" class = "dh-sc-btn" style = "">搜索</el-button>
  </div>
  <el-table
    border
    height="calc(100vh - 190px)"
    class = 'dh-table'>
    <el-table-column
      prop="userName"
      label="用户名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="contact_"
      label="联系人">
    </el-table-column>
    <el-table-column
      prop="address"
      label="申请时间">
    </el-table-column>
    <el-table-column
      prop="address"
      label="状态">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
        >通过</el-button>
        <el-button
          size="mini"
          type="danger">拒绝</el-button>
      </template>
    </el-table-column>
  </el-table>
  <div  class = 'dh-pag-container'>
    <el-pagination
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page.sync="currentPage2"
      :page-sizes="[100, 200, 300, 400]"
      :page-size="100"
      layout="sizes, prev, pager, next"
      :total="1000">
    </el-pagination>
  </div>
</div>
